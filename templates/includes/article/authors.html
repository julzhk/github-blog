{% set author_links = [] %}
{% for author in article.authors %}
  {% set author_link %}<a class="nowrap" rel="author" href="{{ SITEURL }}/{{ author.url }}" title="All posts by {{ author }}">{{ author }}</a>{% endset %}
  {{ author_links.append(author_link) or "" }}
{% endfor %}
{{ author_links|join(", ") }}
